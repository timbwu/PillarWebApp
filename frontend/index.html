<!doctype html>
<!DOCTYPE html>
<html>
<title>Pillar Postcards</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.0.4/tailwind.min.css"
    integrity="sha512-paVHVRRhdoOu1nOXKnqDC1Vka0nh7FAmU3nsM4n2FKxOQTeF6crMdMfkVvEsuaOXZ6oEAVL5+wLbQcule/Xdag=="
    crossorigin="anonymous" />
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="/frontend/css/style.css">


<body>
    <canvas class="webgl"></canvas>
    <div id="title-container" class="container fixed top-0 left-0 z-10 h-max w-max">
        <div class="w-max bg-white align-bottom py-3 rounded-br-lg">
            <span class="mx-5 inline-block align-middle">
                <h1 class="align-middle text-5xl">pillarmen XOXO</h1>
            </span>
            <button id="adminBtn"
                class="modal-open bg-transparent hover:bg-blue-500 text-blue-700 font-semibold hover:text-white py-2 px-4 mr-5 border border-blue-500 hover:border-transparent rounded mr-2">
                Admin
            </button>
            <div
                id="admin-modal"
                class="modal opacity-0 pointer-events-none fixed w-full h-full top-0 left-0 flex items-center justify-center">
                <div class="modal-overlay absolute w-full h-full bg-gray-900 opacity-50"></div>
                <div
                    class="modal-container bg-white w-11/12 md:max-w-md mx-auto rounded shadow-lg z-50 overflow-y-auto">
                    <div
                        class="modal-close absolute top-0 right-0 cursor-pointer flex flex-col items-center mt-4 mr-4 text-white text-sm z-50">
                        <svg class="fill-current text-white" xmlns="http://www.w3.org/2000/svg" width="18" height="18"
                            viewBox="0 0 18 18">
                            <path
                                d="M14.53 4.53l-1.06-1.06L9 7.94 4.53 3.47 3.47 4.53 7.94 9l-4.47 4.47 1.06 1.06L9 10.06l4.47 4.47 1.06-1.06L10.06 9z">
                            </path>
                        </svg>
                        <span class="text-sm">(Esc)</span>
                    </div>

                    <div class="modal-content py-4 text-left px-6">
                        <!--Title-->
                        <div class="flex justify-between items-center pb-3">
                            <p class="text-2xl font-bold">Login</p>
                            <div class="modal-close cursor-pointer z-50">
                                <svg class="fill-current text-black" xmlns="http://www.w3.org/2000/svg" width="18"
                                    height="18" viewBox="0 0 18 18">
                                    <path
                                        d="M14.53 4.53l-1.06-1.06L9 7.94 4.53 3.47 3.47 4.53 7.94 9l-4.47 4.47 1.06 1.06L9 10.06l4.47 4.47 1.06-1.06L10.06 9z">
                                    </path>
                                </svg>
                            </div>
                        </div>

                        <!--Body-->
                        <form id="loginForm">
                            <label class="font-semibold text-sm text-gray-600 pb-1 block" for="email">Email</label>
                            <input id="email" type="email" name="email"
                                class="border rounded-lg px-3 py-2 mt-1 mb-5 text-sm w-full" />
                            <label class="font-semibold text-sm text-gray-600 pb-1 block"
                                for="password">Password</label>
                            <input id="password" type="password" name="password"
                                class="border rounded-lg px-3 py-2 mt-1 mb-5 text-sm w-full" />
                            <input type="submit" name="submit"
                                class="transition duration-200 bg-blue-500 hover:bg-blue-600 focus:bg-blue-700 focus:shadow-sm focus:ring-4 focus:ring-blue-500 focus:ring-opacity-50 text-white w-full py-2.5 rounded-lg text-sm shadow-sm hover:shadow-md font-semibold text-center inline-block">
                        </form>
                    </div>
                </div>
            </div>
            <div
            id="add-pin-modal"
            class="modal opacity-0 pointer-events-none fixed w-full h-full top-0 left-0 flex items-center justify-center">
            <div class="modal-overlay absolute w-full h-full bg-gray-900 opacity-50"></div>
            <div
                class="modal-container bg-white w-11/12 md:max-w-md mx-auto rounded shadow-lg z-50 overflow-y-auto">
                <div
                    class="modal-close absolute top-0 right-0 cursor-pointer flex flex-col items-center mt-4 mr-4 text-white text-sm z-50">
                    <svg class="fill-current text-white" xmlns="http://www.w3.org/2000/svg" width="18" height="18"
                        viewBox="0 0 18 18">
                        <path
                            d="M14.53 4.53l-1.06-1.06L9 7.94 4.53 3.47 3.47 4.53 7.94 9l-4.47 4.47 1.06 1.06L9 10.06l4.47 4.47 1.06-1.06L10.06 9z">
                        </path>
                    </svg>
                    <span class="text-sm">(Esc)</span>
                </div>

                <div class="modal-content py-4 text-left px-6">
                    <!--Title-->
                    <div class="flex justify-between items-center pb-3">
                        <p class="text-2xl font-bold">Add A Pin</p>
                        <div class="modal-close cursor-pointer z-50">
                            <svg class="fill-current text-black" xmlns="http://www.w3.org/2000/svg" width="18"
                                height="18" viewBox="0 0 18 18">
                                <path
                                    d="M14.53 4.53l-1.06-1.06L9 7.94 4.53 3.47 3.47 4.53 7.94 9l-4.47 4.47 1.06 1.06L9 10.06l4.47 4.47 1.06-1.06L10.06 9z">
                                </path>
                            </svg>
                        </div>
                    </div>

                    <!--Body-->
                    <form id="addPinForm">
                        <label class="font-semibold text-sm text-gray-600 pb-1 block" for="latitude">Latitude</label>
                        <input id="latitude" type="number" name="latitude"
                            class="border rounded-lg px-3 py-2 mt-1 mb-5 text-sm w-1/2" min="-180" max="180" required/>
                        <label class="font-semibold text-sm text-gray-600 pb-1 block"
                            for="longitude">Longitude</label>
                        <input id="longitude" type="number" name="longitude"
                            class="border rounded-lg px-3 py-2 mt-1 mb-5 text-sm w-1/2" min="-180" max="180" required/>
                        <div>
                            <input type="radio" id="dewey" name="contentType" value="0" required>
                            <label for="dewey">Emoji</label>
                            <input type="radio" id="dewey" name="contentType" value="1" required>
                            <label for="dewey">Heart</label>
                            <input type="radio" id="dewey" name="contentType" value="2" required>
                            <label for="dewey">Message</label>
                        </div>

                        <label class="font-semibold text-sm text-gray-600 mt-5 pb-1 block">Pin Content (Message): </label>
                        <input id="pinContent" type="text" name="pinContent"
                        class="border rounded-lg px-3 py-2 mt-1 mb-5 text-sm w-full" />

                        <input type="submit" name="submit"
                            class="transition duration-200 bg-blue-500 hover:bg-blue-600 focus:bg-blue-700 focus:shadow-sm focus:ring-4 focus:ring-blue-500 focus:ring-opacity-50 text-white w-full py-2.5 rounded-lg text-sm shadow-sm hover:shadow-md font-semibold text-center inline-block">
                    </form>
                </div>
            </div>
        </div>
        </div>
    </div>
    <div id="button-container"
        class="bg-white absolute bottom-0 right-0 h-16 w-1/12 z-10 mx-auto flex align-center content-evenly rounded-tl-lg">
        <button id="addBtn" class="bg-transparent hover:bg-blue-500 text-blue-700 font-semibold hover:text-white py-2 px-4 border border-blue-500 hover:border-transparent mx-auto px-5 my-2 rounded-lg">
            Add a Pin
        </button>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script type="module" src="/frontend/script.js"></script>
    <script tpye="text/javascript">
        let modalToToggle = ""
        let openmodal = document.querySelectorAll('#adminBtn')
        for (let i = 0; i < openmodal.length; i++) {
            openmodal[i].addEventListener('click', function (event) {
                event.preventDefault()
                modalToToggle = "#admin-modal"
                toggleModal()
            })
        }

        let emojiBtn = document.querySelector("#addBtn")
        emojiBtn.addEventListener('click', function (event) {
            event.preventDefault()
            modalToToggle = "#add-pin-modal"
            toggleModal()
        })

        const overlay = document.querySelector('.modal-overlay')
        overlay.addEventListener('click', toggleModal)

        let closemodal = document.querySelectorAll('.modal-close')
        for (let i = 0; i < closemodal.length; i++) {
            closemodal[i].addEventListener('click', toggleModal)
        }

        document.onkeydown = function (evt) {
            evt = evt || window.event
            let isEscape = false
            if ("key" in evt) {
                isEscape = (evt.key === "Escape" || evt.key === "Esc")
            } else {
                isEscape = (evt.keyCode === 27)
            }
            if (isEscape && document.body.classList.contains('modal-active')) {
                toggleModal()
            }
        };

        function toggleModal() {
            const body = document.querySelector('body')
            const modal = document.querySelector(modalToToggle)
            modal.classList.toggle('opacity-0')
            modal.classList.toggle('pointer-events-none')
            body.classList.toggle('modal-active')
            $("#username").val("")
            $("#password").val("")
        }

        let form = document.getElementById("loginForm")

        form.addEventListener('submit', (e) => {
            let data = {
                email: form.elements.email.value,
                password: form.elements.password.value
            }
            e.preventDefault()
            fetch('http://localhost:3000/login', {
                method: 'POST',
                body: JSON.stringify(data),
                headers: {
                    'Content-Type': 'application/json'
                }
            }).then(res => {
                if (res.status === 200) {
                    window.location.replace("/admin.html")
                } else {
                    alert("Invalid email or password!")
                }
            })
        })


        let pinform = document.getElementById("addPinForm")
        pinform.addEventListener('submit', (e) => {
            let data = {
                lat: pinform.elements.latitude.value,
                lon: pinform.elements.longitude.value,
                contentType: pinform.elements.contentType.value,
                pinContent: pinform.elements.pinContent.value,
            }
            e.preventDefault()
            console.log(data);
        })
    </script>
</body>

</html>
